<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
		app.route = 'home';
		app.params = {};
	});

    page('/devices', function () {
		app.route = 'devices';
		app.params = {};
	});

    page('/security', function () {
		app.route = 'security';
		app.params = {};
	});


    page('/actions', function () {
		app.route = 'actions';
		app.params = {};
	});
    page('/actions/:uuid', function (data) {
		app.route = 'actions';
		app.params = data.params;
	});

    page('/rules', function () {
		app.route = 'rules';
		app.params = {};
	});
    page('/rules/:uuid', function (data) {
		app.route = 'rules';
		app.params = data.params;
	});

    page('/schedule', function () {
		app.route = 'schedule';
		app.params = {};
    });
    page('/schedule/:uuid', function (data) {
		app.route = 'schedule';
		app.params = data.params;
    });

    page('/nodes/:name', function (data) {
		app.route = 'node-info';
		app.params = data.params;
    });


    // add #! before urls
    page({
      hashbang: true
    });


  });
</script>
